<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Pick n Pay</h1>
<nav>   
      <a routerLink="/UserDashboard" routerLinkActive="active" data-toggle="tooltip" data-placement="top" title="Continue shopping"><span class="glyphicon glyphicon-share"></span></a> 
      <a (click)="checkOrder()" data-toggle="tooltip" data-placement="top" title="Check your order list"><span class="glyphicon glyphicon-th-list"></span></a> 
 </nav>
 <p><a data-placement="top" title="Log out" (click)="onLogOut()">{{userLogedIn}}<span class="glyphicon glyphicon-off" (click)="onLogOut()"></span></a></p>

 <table class="table">
    <tr>
        <th></th>        
        <th>Name</th>
        <th>Price</th>
        <th colspan="3" align="center">Qnty</th>
        <th></th> 
      
    </tr>
    <tr *ngFor="let cart of cart; let i = index">                     
        <td><span><img  src= "{{ cart.product_img }}" width="80" height="80"></span></td>
        <td>{{cart.product_name}}</td>
        <td>R{{cart.cart_price}}</td>
        <td><button type="button" class="btn btn-danger" (click)="Decrmnt(cart)">-</button></td>
        <td>{{cart.cart_quantity}}</td>
        <td><button type="button" class="btn btn-success" (click)="Inccrmnt(cart)">+</button></td>
        <td><button type="button" class="btn btn-success" (click)="deleteCart(cart)">Remove</button></td>
       
    </tr>
    <tr>
      <td align="right" colspan="4"><a (click)="checkTotal()" data-toggle="tooltip" data-placement="top" title="Proceed to check out">Total payable: R{{total}}  <span class="glyphicon glyphicon-check"></span></a></td>
    </tr>
</table>
<footer>
    This web application was designed by Lubabalo Silimela.
  </footer>
</body>
</html>
